

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading head-border">
                Sucursales
            </header>
            <table class="table table-striped custom-table table-hover">
                <thead> 
                    <tr>
                        <th ng-hide="true">Codigo Sucursal</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Area</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th class="hidden-xs"><i class="fa fa-cogs"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="sucursal in sucursales">
                        <td>
                            {{ sucursal.CodigoSucursal }}
                        </td>
                        <td>
                            {{ sucursal.Nombre }}
                        </td>
                        <td>
                            {{ sucursal.Direccion }}
                        </td>
                        <td>
                            {{ sucursal.Area}}
                        </td>
                        <td>
                            {{ sucursal.Telefono}}
                        </td>
                        <td>
                            {{ sucursal.Email}}
                        </td>
                        
                        <td class="hidden-xs">
                            <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                            <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </section>
    </div>
    </div>
