<!DOCTYPE html>
<html data-ng-app="AngularAuthAppLogin">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="img/ico/favicon.png">
    <title>Ingresar</title>
    <!-- Base Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body class="login-body" ng-controller="loginController">
    <div class="login-logo">
        <img src="img/login_logo.png" alt="" />
    </div>
    <h2 class="form-heading">Ingresar</h2>
    <div class="container log-row">
        <form class="form-signin">
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="Email" data-ng-model="loginData.userName" autofocus>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password">
                <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="login()">LOGIN</button>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
                <!--<div class="login-social-link">
                    <a href="index.html" class="facebook">
                        Facebook
                    </a>
                    <a href="index.html" class="twitter">
                        Twitter
                    </a>
                </div>-->
                <label class="checkbox-custom check-success">
                    <!--<input type="checkbox" value="remember-me" id="checkbox1"> <label for="checkbox1">Remember me</label>-->
                    <a class="pull-right" data-toggle="modal" href="#forgotPass"> Olvido su contrasena?</a>
                </label>
                <a href="/#/home">ir a empresas</a>
                <!--<div class="registration">
                    Don't have an account yet?
                    <a class="" href="registration.html">
                        Create an account
                    </a>
                </div>-->
            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPass" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-success" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>
    <!-- 3rd party libraries -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.js"></script>
    <!-- Load app main script -->
    <script src="app/appLogin.js"></script>
    <!-- Load services -->
    <script src="app/services/autenticacion/authInterceptorService.js"></script>
    <script src="app/services/autenticacion/authService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/autenticacion/loginController.js"></script>
    <!--jquery-1.10.2.min-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!--Bootstrap Js-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/respond.min.js"></script>
</body>
</html>
